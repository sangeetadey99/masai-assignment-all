<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 40px;
      }

      #grid {
        width: 600px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 15px;
      }

      .box {
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 28px;
        font-weight: bold;
      }

      #b1 {
        background-color: #15c4e0;
      }
      #b2 {
        background-color: #e64942;
      }
      #b3 {
        background-color: #1e60e0;
      }
      #b4 {
        background-color: #e3b026;
      }
      #b5 {
        background-color: #190a88;
      }
      #b6 {
        background-color: #48a63e;
      }
      #b7 {
        background-color: #df7f6e;
      }
      #b8 {
        background-color: #dd55a0;
      }
      #b9 {
        background-color: #a11a1a;
      }
    </style>
  </head>

  <body>
    <div id="grid">
      <div id="b2" class="box">2.</div>
      <div id="b3" class="box">3.</div>
      <div id="b4" class="box">4.</div>

      <div id="b5" class="box">5.</div>
      <div id="b6" class="box">6.</div>
      <div id="b1" class="box">1.</div>

      <div id="b7" class="box">7.</div>
      <div id="b8" class="box">8.</div>
      <div id="b9" class="box">9.</div>
    </div>
  </body>
</html>
