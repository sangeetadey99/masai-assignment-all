<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 40px;
       
      }

      .grid-box {
        width: 90%;
        max-width: 950px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        column-gap: 25px;
        row-gap: 30px;
      }

      .person-card {
        background: #ffffff;
        border-radius: 8px;
        padding: 15px;
        text-align: center;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
      }

      .person-card img {
        width: 100%;
        height: 160px;
        object-fit: cover;
        border-radius: 6px;
      }

      .p-name {
        margin-top: 10px;
        font-weight: bold;
        font-size: 15px;
      }

      .p-role {
        font-size: 13px;
        color: #666;
        margin-bottom: 8px;
      }

      .person-card .brand-logo {
        width: 100px;
        height: auto;
        display: block;
        margin: 8px auto 0;
      }
    </style>
  </head>
  <body>
    <h1>Founder Profiles</h1>

    <div class="grid-box">
      <div class="person-card">
        <img
          src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg"
        />
        <div class="p-name">Vijay Shekhar Sharma</div>
        <div class="p-role">Founder & CEO</div>
        <img
          class="brand-logo"
          src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg"
        />
      </div>

      <div class="person-card">
        <img
          src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png"
        />
        <div class="p-name">Kunal Shah</div>

        <img
          class="brand-logo"
          src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png"

      </div>

      <div class="person-card">
