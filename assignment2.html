<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: #f5f7fb;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            padding-top: 40px;
        }

        
        .outer-box {
            width: 350px;
            background-color: #c8d3ff;       
            margin: auto;
            padding: 25px;
            border-radius: 18px;
        }

        
        .small-box {
            background-color: white;
            padding: 18px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        h2 {
            margin: 0;
            font-size: 22px;
            color: #1a1a1a;
        }

        p {
            font-size: 15px;
            margin: 6px 0 0;
            color: #333;
        }

        .big-number {
            font-size: 32px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="outer-box">

        <h2>Highest &<br>Average CTC</h2>

        <div class="small-box">
            <p>Expected Increase in<br>Salary Potential</p>
            <div class="big-number">60%</div>
        </div>

        <div class="small-box">
            <p>Average CTC</p>
            <div class="big-number">₹6.1 LPA</div>
        </div>

        <div class="small-box">
            <p>Highest CTC</p>
            <div class="big-number">₹36 LPA</div>
        </div>

    </div>

</body>
</html>
