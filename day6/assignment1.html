<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
        body{
            background-color: rgba(177, 120, 177, 0.725);
            padding: 100px;
        }
    
        .card {
            width: 300px;          
            height: 400px;          
            border: 2px solid black;
            padding: 20px;
            margin: auto;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgba(204, 192, 204, 0.779);
        }

        
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;   
            background-color: lightgray; 
            margin: 0 auto;
            display: block;
        }

        h2 {
            margin-top: 20px;
            padding: 20px;
            font-size: 22px;
        }

        p {
            font-size: 14px;
            padding: 10px;
            
        }
    </style>
</head>

<body>

    <div class="card">
        
        <img src="https://cdn2.iconfinder.com/data/icons/business-and-finance-related-hand-gestures/256/face_female_blank_user_avatar_mannequin-512.png" class="profile-pic" alt="Profile Photo">

        <h2>Sangeeta Dey</h2>

        <p>I'm an enthusiastic web development learner, actively building my skills in front-end technologies like HTML, CSS, and JavaScript.</p>
    </div>

</body>
</html>
