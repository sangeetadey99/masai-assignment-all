<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
        .product-box {
            width: 500px;
            height: 600px;
            margin: 20px auto;
            padding: 30px;
            border: 3px solid grey;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            background-color: white;
        }

        .product-box img {
            width: 70%;
            border-radius: 8px;
        }

        .product-box h3 {
            font-weight: bold;
            margin-top: 15px;
        }

        .product-box p {
            color: #444;
            line-height: 1.4;
        }

        .buy-btn {
            padding: 12px;
            width: 130px;
            margin-top: auto;
            background-color: black;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .buy-btn:hover {
            background-color: red;
        }
    </style>
</head>

<body>

    <div class="product-box">
        <img src="https://rukminim2.flixcart.com/image/612/612/xif0q/smartwatch/w/x/h/-original-imahfa7xspmxemvj.jpeg" alt="Product Image">

        <h3>SAMSUNG Galaxy Watch6 LTE</h3>

        <p>
            A premium smartwatch designed to track fitness, monitor health, 
            and keep you connected throughout the day.
        </p>

        <button class="buy-btn">Buy Now</button>
    </div>
    
</body>
</html>
