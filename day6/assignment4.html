<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      .investors {
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
      }

      .card {
        width: 200px;
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
        border-radius: 6px;
      }

      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 4px;
      }

      .name {
        font-weight: bold;
        margin-top: 10px;
      }

      .role {
        font-size: 13px;
        color: gray;
        margin-bottom: 8px;
      }
      .card .logo {
        width: 80px;
        height: auto;
        display: block;
        margin: 8px auto 0;
      }
    </style>
  </head>
  <body>
    <h1>Masai Investors</h1>

    <div class="investors">
      <div class="card">
        <img
          src="https://cdn.masaischool.com/masai-website/Vijay_Shekhar_Sharma_Paytm_96f52579b8.jpg"
          alt="Investor Photo"
        />
        <div class="name">Vijay Shekhar Sharma</div>
        <div class="role">Founder & CEO</div>
        <img
          class="logo"
          src="https://cdn.masaischool.com/masai-website/paytm_rect_06df45a24f.svg"
          alt="Company Logo"
        />
      </div>

      <div class="card">
        <img
          src="https://cdn.masaischool.com/masai-website/Rectangle_427_637d69bb57.png"
          alt="Investor Photo"
        />
        <div class="name">Kunal Shah</div>
        <div class="role">Founder</div>
        <img
          class="logo"
          src="https://cdn.masaischool.com/masai-website/cred_0a47d7b4f8.png"
          alt="Company Logo"
        />
      </div>

      <div class="card">
        <img
          src="https://cdn.masaischool.com/masai-website/amrish_rau_pine_labs_144e5e587c.jpg"
          alt="Investor Photo"
        />
        <div class="name">Amrish Rau</div>
        <div class="role">CEO</div>
        <img
          class="logo"
          src="https://cdn.masaischool.com/masai-website/pine_labs_0aa2407434.png"
          alt="Company Logo"
        />
      </div>

      <div class="card">
        <img
          src="https://cdn.masaischool.com/masai-website/Sampad_swain_Instamojo_f12bf6341e.jpg"
          alt="Investor Photo"
        />
        <div class="name">Sampad Swain</div>
        <div class="role">Co-Founder & CEO</div>
        <img
          class="logo"
          src="https://cdn.masaischool.com/masai-website/instamojo_8763e704f7.png"
          alt="Company Logo"
        />
      </div>
    </div>
    
</body>
</html>
